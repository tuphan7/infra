<!DOCTYPE html>
<html>
<head>
    <title>Infrastructure Project Form</title>
    <script>
        function submitForm() {
            var formData = {
                projectName: document.getElementById("projectName").value,
                projectType: document.getElementById("projectType").value,
                estimatedAmount: document.getElementById("estimatedAmount").value,
                contractDate: document.getElementById("contractDate").value,
                roadLength: document.getElementById("roadLength").value,
                fileUrl: document.getElementById("fileUrl").value
            };

            fetch("https://script.google.com/macros/s/AKfycbxybRQSi-egTMZb1zd0UCA_6GPjOLN7lRamvXjLAl7yZgVNkKJy1Ly_HA4lHs0LlHLI/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                alert("Form submitted successfully!");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error submitting form.");
            });
        }
    </script>
</head>
<body>
    <h2>Infrastructure Project Form</h2>
    <form onsubmit="event.preventDefault(); submitForm();">
        <label>Project Name:</label>
        <input type="text" id="projectName" required><br><br>

        <label>Project Type:</label>
        <input type="text" id="projectType" required><br><br>

        <label>Estimated Amount ($):</label>
        <input type="number" id="estimatedAmount" required><br><br>

        <label>Contract Date:</label>
        <input type="date" id="contractDate" required><br><br>

        <label>Road Length (km):</label>
        <input type="number" id="roadLength" required><br><br>

        <label>File URL:</label>
        <input type="url" id="fileUrl"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

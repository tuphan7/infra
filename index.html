<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Project Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .conditional {
            display: none;
        }
    </style>
    <script>
        function handleProjectTypeChange() {
            var projectType = document.getElementById("projectType").value;
            var roadFields = document.getElementById("roadFields");
            var waterSupplyFields = document.getElementById("waterSupplyFields");
            var irrigationFields = document.getElementById("irrigationFields");
            var buildingFields = document.getElementById("buildingFields");

            roadFields.style.display = projectType === "Road" ? "block" : "none";
            waterSupplyFields.style.display = projectType === "Water Supply" ? "block" : "none";
            irrigationFields.style.display = projectType === "Irrigation" ? "block" : "none";
            buildingFields.style.display = projectType === "Building" ? "block" : "none";
        }

        function submitForm() {
            var formData = {
                sn: document.getElementById("sn").value,
                wardNo: document.getElementById("wardNo").value,
                projectName: document.getElementById("projectName").value,
                projectType: document.getElementById("projectType").value,
                estimatedAmount: document.getElementById("estimatedAmount").value,
                contractDate: document.getElementById("contractDate").value,
                valuationAmount: document.getElementById("valuationAmount").value,
                workCompletionDate: document.getElementById("workCompletionDate").value,
                workCategory: document.getElementById("workCategory").value,
                lengthOrCapacity: document.getElementById("lengthOrCapacity").value,
                roomNumber: document.getElementById("roomNumber").value,
                remarks: document.getElementById("remarks").value
            };

            fetch("https://script.google.com/macros/s/AKfycbyB_IbVFgkfgRrBslVTMXSHcmMIMYr68gW1ixXixI1eJznnUGBSU4V-xZFPlhLJ4qvy/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(() => {
                alert("Form submitted successfully!");
                document.getElementById("projectForm").reset();
                handleProjectTypeChange(); // Reset conditional fields
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error submitting form.");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Infrastructure Project Form</h2>
        <form id="projectForm" onsubmit="event.preventDefault(); submitForm();">
            <div class="form-group">
                <label>SN:</label>
                <input type="text" id="sn" required>
            </div>

            <div class="form-group">
                <label>Ward No.:</label>
                <input type="text" id="wardNo" required>
            </div>

            <div class="form-group">
                <label>Project Name:</label>
                <input type="text" id="projectName" required>
            </div>

            <div class="form-group">
                <label>Project Type:</label>
                <select id="projectType" onchange="handleProjectTypeChange()" required>
                    <option value="">Select Project Type</option>
                    <option value="Road">Road</option>
                    <option value="Water Supply">Water Supply</option>
                    <option value="Irrigation">Irrigation</option>
                    <option value="Building">Building</option>
                    <option value="Bridge">Bridge</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div id="roadFields" class="form-group conditional">
                <label>Road Work Type:</label>
                <select id="workCategory">
                    <option value="">Select Type</option>
                    <option value="New Cutting">New Cutting</option>
                    <option value="Double Cutting">Double Cutting</option>
                    <option value="PCC">PCC</option>
                    <option value="RCC">RCC</option>
                    <option value="Soling">Soling</option>
                </select>
            </div>

            <div id="waterSupplyFields" class="form-group conditional">
                <label>Water Supply Work Type:</label>
                <select id="workCategory">
                    <option value="Intake">Intake</option>
                    <option value="RVT">RVT</option>
                    <option value="Pipeline">Pipeline</option>
                </select>
            </div>

            <div id="irrigationFields" class="form-group conditional">
                <label>Irrigation Work Type:</label>
                <select id="workCategory">
                    <option value="Earth Canal">Earth Canal</option>
                    <option value="PCC Canal">PCC Canal</option>
                    <option value="RCC Canal">RCC Canal</option>
                </select>
            </div>

            <div id="buildingFields" class="form-group conditional">
                <label>Building Work Type:</label>
                <select id="workCategory">
                    <option value="New Building Construction">New Building Construction</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Toilet Construction">Toilet Construction</option>
                </select>
                <label>Room Number:</label>
                <input type="number" id="roomNumber">
            </div>

            <div class="form-group">
                <label>Estimated Amount (NRs):</label>
                <input type="number" id="estimatedAmount" required>
            </div>

            <div class="form-group">
                <label>Contract Date:</label>
                <input type="date" id="contractDate" required>
            </div>

            <div class="form-group">
                <label>Remarks:</label>
                <input type="text" id="remarks">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Project Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #roadSubCategory, #upgradingType, #roadLengthGroup {
            display: none;
        }
    </style>
    <script>
        function handleProjectTypeChange() {
            var projectType = document.getElementById("projectType").value;
            var roadSubCategory = document.getElementById("roadSubCategory");
            var upgradingType = document.getElementById("upgradingType");
            var roadLengthGroup = document.getElementById("roadLengthGroup");

            if (projectType === "Road") {
                roadSubCategory.style.display = "block";
                roadLengthGroup.style.display = "block";
            } else {
                roadSubCategory.style.display = "none";
                upgradingType.style.display = "none";
                roadLengthGroup.style.display = "none";
            }
        }

        function handleRoadCategoryChange() {
            var roadCategory = document.getElementById("roadCategory").value;
            var upgradingType = document.getElementById("upgradingType");

            if (roadCategory === "Upgrading") {
                upgradingType.style.display = "block";
            } else {
                upgradingType.style.display = "none";
            }
        }

        function submitForm() {
            var projectName = document.getElementById("projectName").value;
            var projectType = document.getElementById("projectType").value;
            var roadCategory = document.getElementById("roadCategory") ? document.getElementById("roadCategory").value : "";
            var upgradingType = document.getElementById("upgrading") ? document.getElementById("upgrading").value : "";
            var estimatedAmount = document.getElementById("estimatedAmount").value;
            var contractDate = document.getElementById("contractDate").value;
            var roadLength = document.getElementById("roadLength").value;
            var fileUrl = document.getElementById("fileUrl").value;

            // Prepare form data for submission
            var formData = {
                projectName: projectName,
                projectType: projectType,
                roadCategory: roadCategory,
                upgradingType: upgradingType,
                estimatedAmount: estimatedAmount,
                contractDate: contractDate,
                roadLength: roadLength,
                fileUrl: fileUrl
            };

            // Submit the form data via POST request
            fetch("https://script.google.com/macros/s/AKfycbxybRQSi-egTMZb1zd0UCA_6GPjOLN7lRamvXjLAl7yZgVNkKJy1Ly_HA4lHs0LlHLI/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                alert("Form submitted successfully!");
                document.getElementById("projectForm").reset();
                handleProjectTypeChange(); // Reset form visibility settings
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error submitting form.");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Infrastructure Project Form</h2>
        <form id="projectForm" onsubmit="event.preventDefault(); submitForm();">
            <div class="form-group">
                <label>Project Name:</label>
                <input type="text" id="projectName" required>
            </div>

            <div class="form-group">
                <label>Project Type:</label>
                <select id="projectType" onchange="handleProjectTypeChange()" required>
                    <option value="">Select Project Type</option>
                    <option value="Road">Road</option>
                    <option value="Building">Building</option>
                    <option value="Water Supply">Water Supply</option>
                    <option value="Earthwork">Earthwork</option>
                </select>
            </div>

            <div class="form-group" id="roadSubCategory">
                <label>Road Category:</label>
                <select id="roadCategory" onchange="handleRoadCategoryChange()">
                    <option value="">Select Road Category</option>
                    <option value="New Track Opening">New Track Opening</option>
                    <option value="Upgrading">Upgrading</option>
                </select>
            </div>

            <div class="form-group" id="upgradingType">
                <label>Upgrading Type:</label>
                <select id="upgrading">
                    <option value="">Select Upgrading Type</option>
                    <option value="Road Widening">Road Widening</option>
                    <option value="PCC">PCC</option>
                    <option value="RCC">RCC</option>
                </select>
            </div>

            <div class="form-group" id="roadLengthGroup">
                <label>Road Length (km):</label>
                <input type="number" id="roadLength">
            </div>

            <div class="form-group">
                <label>Estimated Amount ($):</label>
                <input type="number" id="estimatedAmount" required>
            </div>

            <div class="form-group">
                <label>Contract Date:</label>
                <input type="date" id="contractDate" required>
            </div>

            <div class="form-group">
                <label>File URL:</label>
                <input type="url" id="fileUrl">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
